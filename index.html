<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Reflex Game</h1>
            <p>Click <button id="start">Start</button> to begin!</p>
        </header>
        <div class="score">
            <h2>Score</h2>
            <p id="num">0</p>
        </div>
        <p>Click the Glowing Tile!</p>
        <div>
            <table  id="tiles">
                <tr>
                    <td class="cell" id="0"></td>
                    <td class="cell" id="1"></td>
                    <td class="cell" id="2"></td>
                    <td class="cell" id="3"></td>
                </tr>
                <tr>
                    <td class="cell" id="4"></td>
                    <td class="cell" id="5"></td>
                    <td class="cell" id="6"></td>
                    <td class="cell" id="7"></td>
                </tr>
                <tr>
                    <td class="cell" id="8"></td>
                    <td class="cell" id="9"></td>
                    <td class="cell" id="10"></td>
                    <td class="cell" id="11"></td>
                </tr>
                <tr>
                    <td class="cell" id="12"></td>
                    <td class="cell" id="13"></td>
                    <td class="cell" id="14"></td>
                    <td class="cell" id="15"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
